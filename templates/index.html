<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="jumbotron text-center">Chatbot in Python using NLTK</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox" class="border border-success">
                <p class="botText"><span>Hi! I'm Chatterbot</span></p>
            </div>
            <div id="userInput">
                <!-- <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here"> -->
                <select id="textInput" class="form-control" name="msg">
                    <option value="" disabled selected>Select an option</option>
                    <option value="what is your name ?">what is your name ?</option>
                    <option value="Hello">Hello</option>
                    <option value="What is your age?">What is your age?</option>
                    <option value="how is weather in Delhi?">how is weather in Delhi?</option>
                    <option value="i work in Amazon">i work in Amazon</option>
                    <option value="which is your favorite sports?">which is your favorite sports?</option>
                    <option value="who is your favorite sportsperson?">who is your favorite sportsperson?</option>
                    <option value="how are you ?">how are you ?</option>
                    <option value="i'm  doing good">i'm  doing good</option>
                    <option value="who created you?">who created you?</option>
                    <!-- <option value=""></option>
                    <option value=""></option> -->
             
                </select>
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send">
            </div>
        </div>
    </div>

<script>
    function getResponse() {
        let userText = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/chat", { msg: userText }).done(function(data) {
        var botHtml = '<p class="botText"><span>' + data + '</span></p>';
        $("#chatbox").append(botHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
});
}
    $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        getResponse();
    });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
